<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 33px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 470px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #dc2626;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .form-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -8px;
            height: 4px;
            width: 30px;
            background: #dc2626;
            border-radius: 2px;
        }

        .form-title .text-red {
            color: #dc2626;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #000;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #dc2626;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
            color: #000;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: #6b7280;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #dc2626;
            background: #f8f9fa;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.15);
            transform: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 90px;
            font-family: inherit;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 140px;
        }

        .submit-btn:hover {
            background: #ef4444;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(220, 38, 38, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .form-input.error, .form-textarea.error {
            border-color: #dc2626;
            background: #fef2f2;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            border-left: 3px solid #10b981;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 10px;
                max-width: 100%;
            }

            .form-title {
                font-size: 1.3rem;
            }

            .form-input, .form-textarea {
                padding: 10px 12px;
            }

            .submit-btn {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px 15px;
            }

            .form-title {
                font-size: 1.2rem;
                margin-bottom: 18px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .button-container {
                justify-content: center;
            }

            .submit-btn {
                width: 100%;
                min-width: auto;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Get in <span class="text-red">Touch</span></h1>
        
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Drop a name" required>
                <div class="error-message" id="fullNameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Add your email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="What's this about?" required>
                <div class="error-message" id="subjectError">Please enter a subject</div>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" required placeholder="Say hello or drop a note..."></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn" id="submitBtn">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                    <span id="btnText">Send Message</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const successMessage = document.getElementById('successMessage');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Form fields
        const fields = {
            fullName: document.getElementById('fullName'),
            email: document.getElementById('email'),
            subject: document.getElementById('subject'),
            message: document.getElementById('message')
        };

        // Error message elements
        const errorElements = {
            fullName: document.getElementById('fullNameError'),
            email: document.getElementById('emailError'),
            subject: document.getElementById('subjectError'),
            message: document.getElementById('messageError')
        };

        // Clear error on input
        Object.keys(fields).forEach(fieldName => {
            fields[fieldName].addEventListener('input', () => {
                clearError(fieldName);
            });

            fields[fieldName].addEventListener('blur', () => {
                validateField(fieldName);
            });
        });

        function validateField(fieldName) {
            const field = fields[fieldName];
            const errorElement = errorElements[fieldName];
            let isValid = true;
            let errorMessage = '';

            // Clear previous error
            clearError(fieldName);

            // Validate based on field type
            switch(fieldName) {
                case 'fullName':
                    if (!field.value.trim()) {
                        errorMessage = 'Please enter your full name';
                        isValid = false;
                    } else if (field.value.trim().length < 2) {
                        errorMessage = 'Name must be at least 2 characters long';
                        isValid = false;
                    }
                    break;

                case 'email':
                    if (!field.value.trim()) {
                        errorMessage = 'Please enter your email address';
                        isValid = false;
                    } else if (!emailRegex.test(field.value.trim())) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;

                case 'subject':
                    if (!field.value.trim()) {
                        errorMessage = 'Please enter a subject';
                        isValid = false;
                    } else if (field.value.trim().length < 3) {
                        errorMessage = 'Subject must be at least 3 characters long';
                        isValid = false;
                    }
                    break;

                case 'message':
                    if (!field.value.trim()) {
                        errorMessage = 'Please enter your message';
                        isValid = false;
                    } else if (field.value.trim().length < 10) {
                        errorMessage = 'Message must be at least 10 characters long';
                        isValid = false;
                    }
                    break;
            }

            if (!isValid) {
                showError(fieldName, errorMessage);
            }

            return isValid;
        }

        function showError(fieldName, message) {
            const field = fields[fieldName];
            const errorElement = errorElements[fieldName];
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(fieldName) {
            const field = fields[fieldName];
            const errorElement = errorElements[fieldName];
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        function validateForm() {
            let isFormValid = true;
            
            Object.keys(fields).forEach(fieldName => {
                if (!validateField(fieldName)) {
                    isFormValid = false;
                }
            });

            return isFormValid;
        }

        function showLoading() {
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
        }

        function hideLoading() {
            submitBtn.disabled = false;
            btnText.style.display = 'inline-block';
            btnLoading.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            contactForm.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide success message if visible
            successMessage.style.display = 'none';
            
            if (validateForm()) {
                showLoading();
                
                // Simulate form submission (replace with actual form submission logic)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                hideLoading();
                showSuccess();
                
                // In a real application, you would send the data to your server here
                console.log('Form data:', {
                    fullName: fields.fullName.value,
                    email: fields.email.value,
                    subject: fields.subject.value,
                    message: fields.message.value
                });
            } else {
                // Focus on first field with error
                const firstErrorField = Object.keys(fields).find(fieldName => 
                    fields[fieldName].classList.contains('error')
                );
                if (firstErrorField) {
                    fields[firstErrorField].focus();
                }
            }
        });

        // Add some interactive feedback
        fields.fullName.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                e.target.style.borderColor = '#10b981';
            }
        });

        fields.email.addEventListener('input', (e) => {
            if (emailRegex.test(e.target.value)) {
                e.target.style.borderColor = '#10b981';
            }
        });
    </script>
</body>
</html>
